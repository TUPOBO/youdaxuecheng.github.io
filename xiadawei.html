<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animal Trading Cards</title>
    <link rel="stylesheet" href="css/xiadawei.css">
</head>
<body>
    <div class="animal-card">
        <!-- your favorite animal's name goes here -->
        <h3 class="animal-name">夏大伟-前端纳米学位社群导师</h3>
        <!-- your favorite animal's image goes here -->
        <img src="assets/xiadawei.jpg" alt="Dawei Xia standing at Main Quard in Stanford">
        <div class="animal-information">
            <!-- your favorite animal's interesting fact goes here -->
            <p class="interesting-facts">
                产自安徽芜湖，途经南京、淮北，现生活在沈阳的理性文艺且投身职业教育依然想做开发与科研的宅男。
            </p>
            <ul>
                <!-- your favorite animal's list items go here -->
                <li><span class="animal-attribute-name">兴趣爱好</span>: 看书学习</li>
                <li><span class="animal-attribute-name">现在职业</span>: 教师</li>
                <li><span class="animal-attribute-name">正在学习</span>: 《Intro 2 OS》</li>
                <li><span class="animal-attribute-name">正在阅读</span>: 《富爸爸穷爸爸》</li>
            </ul>
            <!-- your favorite animal's description goes here -->
            <p>
                在Udacity做前端助教的这段时间让我更深刻的认识了在线教育，让我明白无论是在线教育还是线下教育，其核心之一都是如何促进学习的发生。如果您对此感兴趣，欢迎加入我们！
            </p>
        </div>
    </div>
</body>
</html>
